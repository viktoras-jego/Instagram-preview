<div class="container">
    <div class="row">
        <div class="login-screen col-md-4 col-md-offset-4 col-sm-offset-3 col-sm-6 col-xs-12">
            <div class="logo-row">
                <img class="logo" src="../../assets/Photos/logo.png">
            </div>
            <div class="title-row">
                <span class="title">Instagram Profile Preview</span>
            </div>
            <div class="note-row">
                <span class="note">Enter Username you wish to preview</span>
            </div>
            <div class="search-row">
                <div class="form-group">
                    <div class="icon-addon addon-md">
                        <input type="text" placeholder="Username" class="form-control search-text" id="user">
                        <label for="user" class="glyphicon glyphicon-search" rel="tooltip" title="user"></label>
                    </div>
                </div>
            </div>
            <form onsubmit="check()" role="form" class="checkbox-row">
                <div class="checkbox">
                    <input type="checkbox" id="checkbox1">
                    <label for="checkbox1">
                        Remember Username
                    </label>
                </div>
            </form>
            <div class="button-row">
                <button type="submit" class="fill">Preview</button>
            </div>
        </div>
    </div>
</div>
